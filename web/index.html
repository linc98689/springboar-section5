<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">  
    <title>python server</title>
</head>
<body>
    <div class="container">
            <!-- carrousel -->
        <h1 class="display-5 text-center text-success m-5">Hello Spring!</h1>
        <div class="d-flex justify-content-center row">
            <div id="carouselExample" class="col-lg-6 carousel slide"  data-bs-ride="carousel">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="arno-smit-sKJ7zSylUao-unsplash.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item active">
                    <img src="daiga-ellaby-YnNczu62rdk-unsplash.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item active">
                    <img src="myflower.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="mark-tegethoff-NMLv5HQZnK4-unsplash.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="tomoko-uji-kxvn1ogpTtE-unsplash.jpg" class="d-block w-100" alt="...">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- form -->
            <div class="col-lg-6 border p-2">
                <form action="#" method="get">
                <div class="mb-3">
                    <label for="name" class="form-label" >Flower Name</label>
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="plant" class="form-label">Planting Month</label>
                    <input type="text" class="form-control" id="plant" name="plant" placeholder="">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="bloom">Blooming Month</label>
                    <input type="text" class="form-control" id="bloom" name="bloom">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
